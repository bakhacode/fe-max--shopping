<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/src/styles/css/style.css" />
    <title>Amazon.com</title>
    <script defer src="/src/index.js" type="module"></script>
    <!-- <script defer src="/src/components/navBar.js"></script> -->
  </head>
  <body>
    <header class="nav-bar">
      <div class="nav-bar__main">
        <div class="bi"></div>
        <div class="address">
          <div class="address__label">
            <div class="address__label-image"></div>
            <div class="address__label-text">배송처</div>
          </div>
          <div class="address__text">대한민국</div>
        </div>
        <div class="search-bar">
          <div class="input-container">
            <input type="text" class="search-bar__input" />
          </div>
          <button class="search-bar__button"></button>
        </div>
        <div class="nation">
          <div class="nation__emoji">🇰🇷</div>
          <div class="nation__abb-text">KO</div>
        </div>
        <div class="login">
          <div class="login__label">안녕하세요, 로그인</div>
          <div class="login__text">계정 및 목록</div>
        </div>
        <div class="my-page">
          <div class="my-page__label">반품</div>
          <div class="my-page__text">&주문</div>
        </div>
        <div class="cart">
          <div class="cart__img"></div>
          <div class="cart__text">장바구니</div>
        </div>
      </div>
      <div class="nav-bar__sub">
        <div class="left-buttons">
          <div class="side-bar">
            <div class="side-bar__img"></div>
            <div class="side-bar__label">모두</div>
          </div>
          <div class="daily-deal">오늘의 딜</div>
          <div class="customer-service">고객 서비스</div>
          <div class="registry">레지스트리</div>
          <div class="gift-card">기프트 카드</div>
          <div class="sale">판매</div>
        </div>
        <button class="right-button">지금 특가 상품 쇼핑하기</button>
      </div>
      <div class="login-modal">
        <div class="modal__rectangle"></div>
        <div class="modal-content">
          <button class="login-modal__button"></button>
          <div class="login-modal__caption">
            <div class="caption__text">기존 사용자가 아니십니까?</div>
            <a class="caption__link">여기에서 시작합니다.</a>
          </div>
        </div>
      </div>
    </header>
    <section></section>
  </body>
</html>
